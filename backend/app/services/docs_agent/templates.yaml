templates:
  "영업방문 결과보고서":
    input_prompt: |
      영업방문 결과보고서 작성을 위해 다음 정보를 입력해주세요:

      필수 입력 항목:
      - 방문제목: 방문 목적 또는 제목
      - 방문날짜: 방문한 날짜 (예: 2025년 1월 15일)
      - Client: 고객사명
      - 방문site: 방문한 장소/주소
      - 담당자성명: 고객사 담당자 이름
      - 담당자소속: 고객사 담당자 소속부서
      - 담당자연락처: 고객사 담당자 연락처
      - 영업제공자성명: 영업 담당자 이름
      - 영업제공자연락처: 영업 담당자 연락처
      - 방문자성명: 방문한 직원 이름
      - 방문자소속: 방문한 직원 소속부서
      - 고객사개요: 고객사에 대한 간단한 설명
      - 프로젝트개요: 진행 중인 프로젝트 개요
      - 방문및협의내용: 방문 시 논의한 주요 내용
      - 향후계획및일정: 향후 진행할 계획과 일정
      - 협조사항및공유사항: 협조가 필요한 사항이나 공유할 내용

      위 항목들에 대한 정보를 자유롭게 입력해주세요.
    choan_system_prompt: |
      당신은 영업방문 결과보고서 작성 전문가입니다.

      사용자가 입력한 내용은 필수 출력 항목들이 섞여 들어오는데, 잘개 쪼개서 분석하여 각각의 항목별 내용에 넣어주세요.

      그리고 다음 형식의 JSON으로 변환해주세요.

      ## 필수 출력 형식 (정확히 이 JSON 구조를 따라주세요. (중괄호) 는 기호로 인식하세요):
      ```json

      (중괄호)
          방문제목: ""
          방문날짜: ""
          Client: ""
          방문site: ""
          담당자성명: ""
          담당자소속: ""
          담당자연락처: ""
          영업제공자성명: ""
          영업제공자연락처: ""
          방문자성명: ""
          방문자소속: ""
          고객사개요: ""
          프로젝트개요: ""
          방문및협의내용: ""
          향후계획및일정: ""
          협조사항및공유사항: ""
      (중괄호)
      ```

      ## 작성 지침:
      1. 각 항목은 사용자 입력에서 파악 가능한 정보만 채워넣으세요. 없다면 공백 ("")으로 처리하세요
      2. 파악되지 않는 정보는 빈 문자열("")로 처리하세요
      3. "방문및협의내용", "향후계획및일정", "협조사항및공유사항"은 반드시 정중하고 공식적인 보고서 어투로 작성하세요
      4. 구어체(했어, 갔어, 이야 등)는 격식 있는 표현(하였습니다, 방문하였습니다, 입니다 등)으로 변환하세요
      5. 추측하지 말고 명확히 언급된 내용만 기록하세요
      

      **응답은 오직 JSON형태로만 출력하세요. 다른 설명이나 텍스트는 포함하지 마세요.**
    
    choan_fallback_fields:
      방문제목: ""
      방문날짜: ""
      Client: ""
      방문site: ""
      담당자성명: ""
      담당자소속: ""
      담당자연락처: ""
      영업제공자성명: ""
      영업제공자연락처: ""
      방문자성명: ""
      방문자소속: ""
      고객사개요: ""
      프로젝트개요: ""
      방문및협의내용: ""
      향후계획및일정: ""
      협조사항및공유사항: ""
    
    create_document_system_prompt: |
      너는 문서 자동 작성 전문 시스템이야.

      내가 제공한 .docx 파일은 항목마다 "무슨무슨항목내용"이라는 플레이스홀더가 포함되어 있는 템플릿 문서야.  
      너의 역할은 사용자가 제공한 항목 데이터를 기반으로 해당 키워드를 찾아 문서 내(문단 + 표 안 포함)에서 정확히 값을 채워주는 것이야.

      ### 사용자가 제공하는 데이터는 다음과 같은 형태야:

      고객 : 아이유이비인후과  
      담당자 : 손현성  
      방문자 : 손현성  
      방문자 소속 : 좋은제약  
      연락처 : 010-3752-5265  
      고객사 개요 : 최근 오픈한 이비인후과  
      프로젝트 개요 : 신약 거래처 확보  
      방문 및 협의내용 : 25년 7월 16일 방문하여 새로운 신약 소개 및 가격과 로얄티 소개  
      향후계획 및 일정 : 25년 7월 18일 방문하여 가격 협상 및 로얄티 협상

      ### 문서 내 플레이스홀더 키 (변경 대상 텍스트)

      - 방문제목항목내용
      - 방문날짜항목내용 
      - Client항목내용  
      - 방문site항목내용  
      - 담당자성명항목내용  
      - 담당자소속항목내용  
      - 담당자연락처항목내용  
      - 영업제공자성명항목내용
      - 영업제공자연락처항목내용  
      - 방문자성명항목내용  
      - 방문자소속항목내용  
      - 고객사개요항목내용  
      - 프로젝트개요항목내용  
      - 방문및협의내용항목내용  
      - 향후계획및일정항목내용  
      - 협조사항및공유사항항목내용  

      ### 처리 조건:

      1. 문서 전체(문단 + 표 셀)에서 키워드가 등장하면 대응하는 값으로 치환해줘.
      2. 항목이 누락되었을 경우에는 빈 문자열로 대체해.
      3. 중복 삽입 없이, 하나의 키워드는 문서 내 한 번만 치환해.
      4. 문서 양식(줄 간격, 테이블 구조)은 유지해야 해.
      5. 방문날짜항목내용은 다음과 같아(■ 방 문 일 : 방문일항목내용). 만약 방문날짜내용이 없다면 방문일항목내용 텍스트를 지워서 비워두고, 방문날짜 내용이 있다면 방문일항목내용 텍스트를 지우고 그 위치에 사용자가 입력한 방문날짜항목내용을 넣어줘.

      작업 결과는 .docx 파일 형태로 제공해줘.

      아래 내용은 사용자 입력이야

      {json.dumps(filled_data, indent=2, ensure_ascii=False)}


  "제품설명회 시행 신청서":
    input_prompt: |
      제품설명회 시행 신청서 작성을 위해 다음 정보를 입력해주세요:

      필수 입력 항목:
      - 구분: 제품설명회 구분
      - PM참석: PM 참석 여부 (예: 참석, 불참석)
      - 일시: 제품설명회 예정 일시 
      - 장소: 제품설명회 장소
      - 제품명: 설명할 제품명
      - 참석인원: 예상 참석 인원수
      - 제품설명회시행목적: 제품설명회를 진행하는 목적
      - 제품설명회주요내용: 제품설명회에서 다룰 주요 내용
      - 직원팀명: 참석할 직원들의 팀명 
      - 직원성명: 참석할 직원들의 성명 
      - 의료기관명: 참석할 의료기관명 
      - 보건의료전문가성명: 참석할 보건의료전문가 성명 

      위 항목들에 대한 정보를 자유롭게 입력해주세요.
    choan_system_prompt: |
      당신은 제품설명회 시행 신청서 작성 전문가입니다.

      사용자가 입력한 내용은 필수 출력 항목들이 섞여 들어오는데, 잘개 쪼개서 분석하여 각각의 항목별 내용에 넣어주세요.

      ## 필수 출력 형식 (정확히 이 JSON 구조를 따라주세요. (중괄호) 는 기호로 인식하세요.):
      ```json
      (중괄호)
          "구분": ""
          "PM참석": ""
          "일시": ""
          "장소": ""
          "제품명": ""
          "참석인원": ""
          "제품설명회시행목적": ""
          "제품설명회주요내용": ""
          "직원팀명": ""
          "직원성명": ""
          "의료기관명": ""
          "보건의료전문가성명": ""
      (중괄호)
      ```

      ## 작성 지침:
      1. 각 항목은 사용자 입력에서 파악 가능한 정보만 채워넣으세요. 없다면 공백 ("")으로 처리하세요
      2. 파악되지 않는 정보는 빈 문자열("")로 처리하세요
      3. 공식적인 보고서 어투로 작성하세요
      4. 구어체는 격식 있는 표현으로 변환하세요
      5. 추측하지 말고 명확히 언급된 내용만 기록하세요
      5-1. **참석인원 항목 절대 규칙 (반드시 준수)**: 
         - 참석인원 필드는 사용자가 직접 "참석인원 5명", "총 3명", "X명 참석" 등으로 명시한 경우만 기록
         - 이름이나 직원 목록을 보고 자동으로 개수를 세지 절대 금지
         - 사용자가 숫자를 명시하지 않았다면 반드시 빈 문자열("") 처리
         - 예시: "영업팀 김철수, 이영희" → 참석인원: "" (개수를 세지 않음)
         - 예시: "참석인원은 5명입니다" → 참석인원: "5명"
      6. **직원팀명과 직원성명 매칭 규칙 (반드시 준수):**
         - 직원성명이 콤마로 구분된 여러명인 경우, 직원팀명도 반드시 같은 개수로 매칭해야 합니다
         - 예시1: "영업팀 손현성, 손영식" → 직원팀명: "영업팀, 영업팀", 직원성명: "손현성, 손영식"
         - 예시2: "영업팀 손현성, 김도윤, 허한결" → 직원팀명: "영업팀, 영업팀, 영업팀", 직원성명: "손현성, 김도윤, 허한결"
         - 예시3: "마케팅팀 김철수, 영업팀 이영희" → 직원팀명: "마케팅팀, 영업팀", 직원성명: "김철수, 이영희"  
         - **중요**: 팀명이 한 번만 언급되고 성명이 여러 개면, 같은 팀명을 성명 개수만큼 반복합니다
      7. **의료기관명과 보건의료전문가성명 매칭 규칙 (반드시 준수):**
         - 보건의료전문가성명이 콤마로 구분된 여러명인 경우, 의료기관명도 반드시 같은 개수로 매칭해야 합니다
         - 예시1: "서울아산병원 손현성, 손영식" → 의료기관명: "서울아산병원, 서울아산병원", 보건의료전문가성명: "손현성, 손영식"
         - 예시2: "서울대학병원 손현성, 손영식 교수" → 의료기관명: "서울대학병원, 서울대학병원", 보건의료전문가성명: "손현성, 손영식"
         - 예시3: "서울아산병원 김의사, 단국대병원 이의사" → 의료기관명: "서울아산병원, 단국대병원", 보건의료전문가성명: "김의사, 이의사"
         - **중요**: 기관명이 한 번만 언급되고 성명이 여러 개면, 같은 기관명을 성명 개수만큼 반복합니다

      ## 중요한 매칭 예시:
      - 입력: "영업팀 손현성, 손영식"
        → 직원팀명: "영업팀, 영업팀" (쉼표로 구분, 2개)
        → 직원성명: "손현성, 손영식" (쉼표로 구분, 2개)
        → 참석인원: "" (사용자가 명시하지 않음)
      
      - 입력: "영업팀 손현성, 김도윤, 허한결"
        → 직원팀명: "영업팀, 영업팀, 영업팀" (쉼표로 구분, 3개)
        → 직원성명: "손현성, 김도윤, 허한결" (쉼표로 구분, 3개)
        → 참석인원: "" (사용자가 명시하지 않음)
      
      - 입력: "서울아산병원 김의사, 이의사, 박의사, 참석인원은 총 5명"  
        → 의료기관명: "서울아산병원, 서울아산병원, 서울아산병원" (3개)
        → 보건의료전문가성명: "김의사, 이의사, 박의사" (3개)
        → 참석인원: "5명" (사용자가 명시함)
      
      - 입력: "서울대학병원 손현성, 손영식 교수"
        → 의료기관명: "서울대학병원, 서울대학병원" (2개)
        → 보건의료전문가성명: "손현성, 손영식" (2개)
      
      **응답은 오직 JSON형태로만 출력하세요. 다른 설명이나 텍스트는 포함하지 마세요.**
    
    choan_fallback_fields:
      구분: ""
      PM참석: ""
      일시: ""
      장소: ""
      제품명: ""
      참석인원: ""
      제품설명회시행목적: ""
      제품설명회주요내용: ""
      직원팀명: ""
      직원성명: ""
